<ion-view>
  <ion-header-bar class="bar-positive">
    <h1 class="title">Sign Up</h1>
  </ion-header-bar>
  <ion-content ng-controller="SignupCtrl">
  <form name="myForm">
    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label"><font color="#225566" size="3px">Name</font></span>
        <input type="text" placeholder="Enter Name" ng-model="user.name" required>
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label"><font color="#225566" size="3px">Email-ID</font></span>
        <input type="email" placeholder="Enter EMail-ID" ng-model="user.email" name="email" required>
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label"><font color="#225566" size="3px">Mobile Number</font></span>
        <input type="tel" placeholder="Enter Mobile Number" ng-minlength="10" ng-maxlength="10" ng-model="user.mobile" name="phone"required>
      </label>
      <!--<label class="item item-input item-floating-label">
        <span class="input-label"><font color="#225566" size="3px">Device ID</font></span>
        <input type="text" placeholder="" ng-model="user.uuid" required>
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label"><font color="#225566" size="3px">Timestamp</font></span>
        <input type="text" placeholder="" ng-model="user.date" required>
      </label>-->
    </div>
    
    <br>
    <center><p style="color:#552244;" ng-show="myForm.email.$error.email">Invalid Email id.</p>
      <!--<p style="color:#552244;" ng-show="myForm.phone.$error.required || myForm.phone.$error.number">Valid phone number is required</p>-->
            <p style="color:#552244;" ng-show="((myForm.phone.$error.minlength || myForm.phone.$error.maxlength) && myForm.phone.$dirty) ">phone number should be 10 digits</p>

    </center>
    <div class="padding">
      <a class="button button-positive button-block" ng-disabled="myForm.$invalid" ng-click="save()">Sign Up</a>
      
    </div>
  </form>
  </ion-content>
</ion-view>
