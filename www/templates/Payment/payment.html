<ion-view title="Payment" hide-back-button="false">
    <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button menu-toggle="right" ng-click="addPayment()" class="button button-icon icon ion-plus-circled"></button>        
    </ion-nav-buttons>  

  <ion-content> 
  <br/>
  <h3 style="text-align: center"> Payment Method</h3>
  <hr/>

  <ion-list>
      <ion-item ng-repeat="payment in payments" >
        {{payment.name}}
        <hr/>
      </ion-item>
    </ion-list>  
      
  </ion-content>
</ion-view>
